<ion-item *ngIf="index%2===0;else right">
  <ion-avatar item-left>
    <img src="assets/imgs/avatar.png">
  </ion-avatar>
  <h2>{{message.user.firstName}}</h2>
  <p>{{message.lastMesssage}}</p>
</ion-item>

<ng-template #right>
  <ion-item class="chat-message-right">
    <ion-avatar item-right>
      <img src="assets/imgs/avatar.png">
    </ion-avatar>
    <h2>{{message.user.firstName}}</h2>
    <p>{{message.lastMesssage}}</p>
  </ion-item>

</ng-template>
