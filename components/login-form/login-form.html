<form #loginForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="account.email"
          name="email"
          #email="ngModel"
          [pattern]="emailExpression"
          required
        ></ion-input>
      </ion-item>
      <div padding *ngIf="!email.valid && email.dirty">
        <span class="global__input_error">Enter Valid Email</span>
      </div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="account.password"
          name="password"
          #password="ngModel"
          required
        ></ion-input>
      </ion-item>
      <div padding *ngIf="password.invalid && password.dirty">
        <span class="global__input_error">Enter Password</span>
      </div>
    </ion-card-content>
    <ion-row>
      <button
        ion-button
        (click)="navigateToPage('RegisterPage')"
        color="secondary"
      >
        Register
      </button>
      <button ion-button (click)="login()" [disabled]="loginForm.invalid">
        Login
      </button>
    </ion-row>
  </ion-card>
</form>
