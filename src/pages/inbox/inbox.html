<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToUserSearch()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let message of messagesList">
      <ion-avatar item-left>
        <img [src]="message.user.avatar" alt="Avatar" />
      </ion-avatar>
      <h2>{{message.user.firstName}}</h2>
      <p>{{message.lastMesssage}}</p>
    </ion-item>

  </ion-list>
</ion-content>
